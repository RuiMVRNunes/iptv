<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPTV Player</title>
    <link rel="icon" href="data:;base64,=">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }
        .panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a9eff;
        }
        h2 {
            font-size: 16px;
            margin: 20px 0 10px;
            color: #999;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            font-size: 14px;
        }
        button {
            background: #4a9eff;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }
        button:hover { background: #3a8eef; }
        .channels {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .channel-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        .channel-item:hover {
            background: #333;
        }
        .player-wrapper {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 600px;
            background: #000;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border-radius: 4px;
            font-size: 12px;
            color: #999;
        }
        .playing {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a9eff;
        }
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            video {
                height: 300px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
</head>
<body>
    <!-- Login overlay -->
    <div class="overlay" id="authOverlay">
        <div class="login-card">
            <h2>Autenticação</h2>
            <input id="authUser" type="text" placeholder="Utilizador" style="margin-bottom: 10px;">
            <input id="authPass" type="password" placeholder="Password" style="margin-bottom: 10px;">
            <div class="err" id="authError"></div>
            <button id="authBtn" class="btn" style="width: 100%;">Entrar</button>
        </div>
    </div>

    <div class="container" id="mainApp" style="display: none;">
        <div class="panel">
            <h1>IPTV Player</h1>

            <h2>Opções</h2>
            <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px;">
                <input id="filterHD" type="checkbox" checked>
                Mostrar apenas canais compatíveis (HD, sem Full HD)
            </label>
            <button id="loginBtn" class="btn">Carregar Canais</button>

            <div class="status" id="status">Pronto para carregar</div>

            <div class="channels" id="channelList"></div>
        </div>

        <div class="panel">
            <div class="playing" id="nowPlaying">Nenhum canal selecionado</div>
            <div class="player-wrapper">
                <video id="video" controls autoplay></video>
            </div>
            <div style="margin-top: 10px;">
                <h2>Diagnóstico</h2>
                <div style="background: #1a1a1a; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 11px; max-height: 200px; overflow-y: auto;" id="debug"></div>
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);

        // Auth elements
        const authOverlay = $('authOverlay');
        const authUser = $('authUser');
        const authPass = $('authPass');
        const authBtn = $('authBtn');
        const authError = $('authError');
        const mainApp = $('mainApp');

        // Main elements
        const loginBtn = $('loginBtn');
        const channelList = $('channelList');
        const video = $('video');
        const status = $('status');
        const nowPlaying = $('nowPlaying');
        const debug = $('debug');
        const filterHD = $('filterHD');

        // Hardcoded Xtream credentials
        const XTREAM_URL = 'http://zxc.rekpv.com:8080';
        const XTREAM_USER = 'uvxctmoh';
        const XTREAM_PASS = 'pLv486e0Qh';

        let channels = [];
        let hls = null;
        let debugLog = [];
        let currentChannel = null;
        let authenticated = false;

        function addDebug(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#aaa';
            debugLog.push(`<div style="color: ${color};">[${timestamp}] ${msg}</div>`);
            if (debugLog.length > 50) debugLog.shift();
            debug.innerHTML = debugLog.join('');
            debug.scrollTop = debug.scrollHeight;
        }

        function setStatus(msg) {
            status.textContent = msg;
            console.log(msg);
            addDebug(msg);
        }

        // Authentication
        authBtn.addEventListener('click', () => {
            const user = authUser.value.trim();
            const pass = authPass.value.trim();

            if (user === 'rui' && pass === 'rui1986') {
                authenticated = true;
                authOverlay.style.display = 'none';
                mainApp.style.display = 'grid';
                loadChannels(); // Auto-load channels after auth
            } else {
                authError.textContent = 'Utilizador ou password incorretos';
            }
        });

        // Auth on enter
        [authUser, authPass].forEach(input => {
            input.addEventListener('keypress', e => {
                if (e.key === 'Enter') authBtn.click();
            });
        });

        function proxyUrl(url) {
            let referer = '';
            try {
                referer = new URL(XTREAM_URL).origin;
            } catch(e) {}
            return `/proxy?referer=${encodeURIComponent(referer)}&url=${encodeURIComponent(url)}`;
        }

        async function fetchJson(url) {
            const response = await fetch(proxyUrl(url));
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const text = await response.text();
            // Try to parse JSON, handle garbage before/after
            try {
                return JSON.parse(text);
            } catch (e) {
                const start = Math.max(text.indexOf('{'), text.indexOf('['));
                if (start >= 0) return JSON.parse(text.slice(start));
                throw new Error('Invalid JSON');
            }
        }

        async function loadChannels() {
            if (!authenticated) {
                setStatus('Não autenticado');
                return;
            }

            setStatus('A carregar canais...');
            channelList.innerHTML = '';

            try {
                const api = `${XTREAM_URL}/player_api.php`;
                const streamsUrl = `${api}?username=${encodeURIComponent(XTREAM_USER)}&password=${encodeURIComponent(XTREAM_PASS)}&action=get_live_streams`;

                const streams = await fetchJson(streamsUrl);

                if (!Array.isArray(streams)) {
                    throw new Error('Resposta inválida do servidor');
                }

                channels = streams.map(s => ({
                    name: s.name || `Canal ${s.stream_id}`,
                    url: `${XTREAM_URL}/live/${XTREAM_USER}/${XTREAM_PASS}/${s.stream_id}.m3u8`,
                    original: s
                }));

                renderChannels();
            } catch (err) {
                console.error(err);
                setStatus(`Erro: ${err.message}`);
            }
        }

        function renderChannels() {
            // Filter out Full HD channels if checkbox is checked
            const shouldFilter = filterHD && filterHD.checked;
            const filtered = shouldFilter
                ? channels.filter(ch => {
                    const name = ch.name.toLowerCase();
                    // Exclude Full HD, FHD, 1080p, UHD, 4K
                    return !name.includes('full hd') &&
                           !name.includes('fullhd') &&
                           !name.includes('fhd') &&
                           !name.includes('1080p') &&
                           !name.includes('uhd') &&
                           !name.includes('4k');
                })
                : channels;

            if (filtered.length === 0) {
                channelList.innerHTML = '<div class="muted" style="padding:10px">Sem canais compatíveis</div>';
                setStatus('0 canais compatíveis');
                return;
            }

            channelList.innerHTML = filtered.map((ch, idx) => {
                const originalIdx = channels.indexOf(ch);
                return `<div class="channel-item" data-idx="${originalIdx}">${ch.name}</div>`;
            }).join('');

            channelList.querySelectorAll('.channel-item').forEach(el => {
                el.addEventListener('click', () => {
                    const idx = parseInt(el.dataset.idx);
                    playChannel(channels[idx]);
                });
            });

            setStatus(`${filtered.length} canais compatíveis (${channels.length} total)`);
        }

        // Re-render when filter changes
        if (filterHD) {
            filterHD.addEventListener('change', renderChannels);
        }

        function playChannel(channel) {
            currentChannel = channel;
            nowPlaying.textContent = `Reproduzindo: ${channel.name}`;
            setStatus('A iniciar stream...');
            addDebug(`URL original: ${channel.url}`, 'info');

            if (hls) {
                hls.destroy();
                hls = null;
            }

            const streamUrl = proxyUrl(channel.url);
            addDebug(`URL proxy: ${streamUrl}`, 'info');

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 90,
                    maxBufferLength: 60,
                    maxMaxBufferLength: 120,
                    maxBufferSize: 60 * 1000 * 1000, // 60 MB
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 3,
                    nudgeMaxRetry: 10,
                    manifestLoadingTimeOut: 20000,
                    manifestLoadingMaxRetry: 6,
                    manifestLoadingRetryDelay: 1000,
                    levelLoadingTimeOut: 20000,
                    levelLoadingMaxRetry: 6,
                    fragLoadingTimeOut: 30000,
                    fragLoadingMaxRetry: 10,
                    fragLoadingRetryDelay: 1000,
                    startFragPrefetch: true,
                    testBandwidth: true,
                });

                hls.on(Hls.Events.MANIFEST_LOADING, () => {
                    addDebug('A carregar manifest...', 'info');
                });

                hls.on(Hls.Events.MANIFEST_LOADED, (event, data) => {
                    addDebug(`Manifest carregado: ${data.levels?.length || 0} níveis`, 'success');
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    const errorMsg = `${data.type}: ${data.details}${data.fatal ? ' (FATAL)' : ''}`;
                    addDebug(errorMsg, 'error');

                    if (data.response) {
                        addDebug(`HTTP ${data.response.code}: ${data.response.text || 'sem mensagem'}`, 'error');
                    }
                    if (data.url) {
                        addDebug(`URL falhou: ${data.url}`, 'error');
                    }
                    if (data.reason) {
                        addDebug(`Razão: ${data.reason}`, 'error');
                    }

                    if (data.fatal) {
                        setStatus(`Erro: ${data.details}`);
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                addDebug('A tentar reconectar...', 'info');
                                setTimeout(() => hls.startLoad(), 1000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                addDebug('Erro de media - A recuperar...', 'info');
                                hls.recoverMediaError();
                                break;
                            default:
                                addDebug('Erro irrecuperável', 'error');
                                break;
                        }
                    }
                });

                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    console.log('Manifest parsed:', data.levels);
                    const levels = hls.levels || [];

                    if (levels.length > 0) {
                        // Log all codecs
                        levels.forEach((l, i) => {
                            const codec = l.videoCodec || 'unknown';
                            const audioCodec = l.audioCodec || 'unknown';
                            const bitrate = Math.round((l.bitrate || 0) / 1000);
                            addDebug(`Nível ${i}: ${codec}/${audioCodec} @ ${bitrate}kbps`, 'info');
                        });

                        // Check HEVC support
                        const supportsHEVC = video.canPlayType('video/mp4; codecs="hev1.1.6.L120.90"') !== '';
                        const supportsAVC = video.canPlayType('video/mp4; codecs="avc1.42E01E"') !== '';
                        addDebug(`Suporte: HEVC=${supportsHEVC}, H.264=${supportsAVC}`, 'info');

                        // Find compatible level (prefer H.264/AVC)
                        let compatibleLevel = -1;
                        let bestH264Level = -1;
                        let bestH264Bitrate = 0;
                        let hasCodecInfo = false;

                        for (let i = 0; i < levels.length; i++) {
                            const codec = (levels[i].videoCodec || '').toLowerCase();
                            const isH264 = codec.includes('avc') || codec.includes('h264');
                            const isHEVC = codec.includes('hev') || codec.includes('hvc');
                            const bitrate = levels[i].bitrate || 0;

                            if (codec && codec !== 'unknown') {
                                hasCodecInfo = true;
                            }

                            if (isH264) {
                                if (bitrate > bestH264Bitrate) {
                                    bestH264Level = i;
                                    bestH264Bitrate = bitrate;
                                }
                            }

                            if (compatibleLevel === -1) {
                                if ((isH264 && supportsAVC) || (isHEVC && supportsHEVC)) {
                                    compatibleLevel = i;
                                }
                            }
                        }

                        // Force best H.264 level if available
                        if (bestH264Level !== -1) {
                            hls.currentLevel = bestH264Level;
                            const bitrate = Math.round(bestH264Bitrate / 1000);
                            addDebug(`Forçado H.264 nível ${bestH264Level} (${bitrate}kbps)`, 'success');
                        } else if (compatibleLevel !== -1 && supportsHEVC) {
                            hls.currentLevel = compatibleLevel;
                            addDebug(`Usando nível HEVC ${compatibleLevel}`, 'success');
                        } else if (!hasCodecInfo) {
                            // No codec info - let browser try to decode
                            addDebug('Sem info de codec - tentando reproduzir...', 'info');
                            // Leave on auto (-1) to let HLS.js decide
                        } else {
                            addDebug('AVISO: Nenhum codec compatível! Tentando...', 'error');
                        }

                        const bitrates = levels.map(l => Math.round((l.bitrate || 0) / 1000)).join(', ');
                        addDebug(`${levels.length} qualidades: ${bitrates} kbps`, 'success');
                        setStatus(`Stream pronta (${levels.length} qualidades)`);
                    } else {
                        addDebug('Nenhuma qualidade encontrada!', 'error');
                        setStatus('Stream pronta');
                    }

                    video.play().catch(e => {
                        console.log('Autoplay bloqueado:', e);
                        addDebug('Autoplay bloqueado - clica para iniciar', 'info');
                    });
                });

                hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                    addDebug(`Mudou para qualidade nível ${data.level}`, 'info');
                });

                hls.on(Hls.Events.FRAG_LOADING, (event, data) => {
                    addDebug(`A carregar segmento ${data.frag.sn}...`, 'info');
                });

                hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                    addDebug(`Segmento ${data.frag.sn} carregado (${Math.round(data.frag.duration * 1000)}ms)`, 'success');
                });

                hls.on(Hls.Events.BUFFER_APPENDED, () => {
                    addDebug('Buffer appended com sucesso', 'success');
                });

                hls.on(Hls.Events.BUFFER_APPENDING, () => {
                    console.log('Appending to buffer...');
                });

                // Monitor video element events
                video.addEventListener('loadstart', () => addDebug('Video: loadstart', 'info'));
                video.addEventListener('loadedmetadata', () => addDebug('Video: metadata carregada', 'success'));
                video.addEventListener('loadeddata', () => addDebug('Video: primeiro frame carregado', 'success'));
                video.addEventListener('canplay', () => addDebug('Video: pronto para reproduzir', 'success'));

                video.addEventListener('playing', () => addDebug('Video: a reproduzir!', 'success'));
                video.addEventListener('waiting', () => addDebug('Video: a aguardar dados...', 'info'));
                video.addEventListener('stalled', () => addDebug('Video: stalled', 'error'));
                video.addEventListener('error', (e) => {
                    const err = video.error;
                    if (err) {
                        addDebug(`Video error: code=${err.code} msg=${err.message || 'unknown'}`, 'error');
                    }
                });

                addDebug('A iniciar HLS.js...', 'info');
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    setStatus('Stream pronta (nativo)');
                    video.play().catch(e => {
                        console.log('Autoplay bloqueado:', e);
                        setStatus('Clica no player para iniciar');
                    });
                });
            } else {
                setStatus('Browser não suporta HLS');
            }
        }

        loginBtn.addEventListener('click', loadChannels);
    </script>
</body>
</html>
