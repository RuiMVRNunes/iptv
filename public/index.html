<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPTV Player</title>
    <link rel="icon" href="data:;base64,=">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }
        .panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a9eff;
        }
        h2 {
            font-size: 16px;
            margin: 20px 0 10px;
            color: #999;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            font-size: 14px;
        }
        button {
            background: #4a9eff;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }
        button:hover { background: #3a8eef; }
        .channels {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .channel-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        .channel-item:hover {
            background: #333;
        }
        .player-wrapper {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 600px;
            background: #000;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border-radius: 4px;
            font-size: 12px;
            color: #999;
        }
        .playing {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a9eff;
        }
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            video {
                height: 300px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>IPTV Player</h1>

            <h2>Login Xtream</h2>
            <input id="xtUrl" type="text" placeholder="URL (ex: http://exemplo.com:8080)" value="http://zxc.rekpv.com:8080">
            <input id="xtUser" type="text" placeholder="Username" value="uvxctmoh">
            <input id="xtPass" type="password" placeholder="Password" value="pLv486e0Qh">
            <button id="loginBtn">Carregar Canais</button>

            <div class="status" id="status">Pronto para carregar</div>

            <div class="channels" id="channelList"></div>
        </div>

        <div class="panel">
            <div class="playing" id="nowPlaying">Nenhum canal selecionado</div>
            <div class="player-wrapper">
                <video id="video" controls autoplay muted></video>
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const loginBtn = $('loginBtn');
        const channelList = $('channelList');
        const video = $('video');
        const status = $('status');
        const nowPlaying = $('nowPlaying');

        let channels = [];
        let hls = null;

        function setStatus(msg) {
            status.textContent = msg;
            console.log(msg);
        }

        function proxyUrl(url) {
            const base = $('xtUrl').value.trim().replace(/\/+$/, '');
            let referer = '';
            try {
                referer = new URL(base).origin;
            } catch(e) {}
            return `/proxy?referer=${encodeURIComponent(referer)}&url=${encodeURIComponent(url)}`;
        }

        async function fetchJson(url) {
            const response = await fetch(proxyUrl(url));
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const text = await response.text();
            // Try to parse JSON, handle garbage before/after
            try {
                return JSON.parse(text);
            } catch (e) {
                const start = Math.max(text.indexOf('{'), text.indexOf('['));
                if (start >= 0) return JSON.parse(text.slice(start));
                throw new Error('Invalid JSON');
            }
        }

        async function loadChannels() {
            const base = $('xtUrl').value.trim().replace(/\/+$/, '');
            const user = $('xtUser').value.trim();
            const pass = $('xtPass').value.trim();

            if (!base || !user || !pass) {
                setStatus('Preenche todos os campos');
                return;
            }

            setStatus('A carregar canais...');
            channelList.innerHTML = '';

            try {
                const api = `${base}/player_api.php`;
                const streamsUrl = `${api}?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}&action=get_live_streams`;

                const streams = await fetchJson(streamsUrl);

                if (!Array.isArray(streams)) {
                    throw new Error('Resposta inválida do servidor');
                }

                channels = streams.map(s => ({
                    name: s.name || `Canal ${s.stream_id}`,
                    url: `${base}/live/${user}/${pass}/${s.stream_id}.m3u8`
                }));

                renderChannels();
                setStatus(`${channels.length} canais carregados`);
            } catch (err) {
                console.error(err);
                setStatus(`Erro: ${err.message}`);
            }
        }

        function renderChannels() {
            channelList.innerHTML = channels.map((ch, idx) =>
                `<div class="channel-item" data-idx="${idx}">${ch.name}</div>`
            ).join('');

            channelList.querySelectorAll('.channel-item').forEach(el => {
                el.addEventListener('click', () => {
                    const idx = parseInt(el.dataset.idx);
                    playChannel(channels[idx]);
                });
            });
        }

        function playChannel(channel) {
            nowPlaying.textContent = `Reproduzindo: ${channel.name}`;
            setStatus('A iniciar stream...');

            if (hls) {
                hls.destroy();
                hls = null;
            }

            const streamUrl = proxyUrl(channel.url);

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        setStatus(`Erro fatal: ${data.details}`);
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                setStatus('Erro de rede - A tentar reconectar...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                setStatus('Erro de media - A tentar recuperar...');
                                hls.recoverMediaError();
                                break;
                            default:
                                setStatus('Erro irrecuperável');
                                break;
                        }
                    }
                });

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    setStatus('Stream pronta');
                    video.play().catch(e => console.log('Autoplay bloqueado:', e));
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    setStatus('Stream pronta (nativo)');
                    video.play().catch(e => console.log('Autoplay bloqueado:', e));
                });
            } else {
                setStatus('Browser não suporta HLS');
            }
        }

        loginBtn.addEventListener('click', loadChannels);

        // Auto-load on enter
        [$('xtUrl'), $('xtUser'), $('xtPass')].forEach(input => {
            input.addEventListener('keypress', e => {
                if (e.key === 'Enter') loadChannels();
            });
        });

        // Auto-load on page load
        window.addEventListener('load', () => {
            if ($('xtUser').value && $('xtPass').value) {
                loadChannels();
            }
        });
    </script>
</body>
</html>
